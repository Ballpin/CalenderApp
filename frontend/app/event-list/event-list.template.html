<div>
  <h2>Events</h2>
  <ul>
    <li ng-repeat='event in $ctrl.events'>
      <span>{{event.date}}</span>
      <span>{{event.time}}</span>
      <p>{{event.description}}</p>
    </li>
  </ul>
  <input ng-model='$ctrl.addMe'>
  <button ng-click='$ctrl.addItem()'>New event</button>
  <div>{{$ctrl.addMe}}</div>
</div>
