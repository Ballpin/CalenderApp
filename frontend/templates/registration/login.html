{% extends "base.html" %}

{% block content %}
  <div class="login-container">
    <div class="login">
      {% if form.errors %}
        <div class="error">
          <p>Your username and password didn't match.
            <br> Please try again!</p>
        </div>
      {% endif %}

      <div class="title">
        <h1>Login</h1>
      </div>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group username">
          <input type="text" id="{{ form.username.id_for_label }}" placeholder="username">
        </div>

        <div class="form-group password">
          <input type="password" id="{{ form.password.id_for_label }}" placeholder="password">
        </div>

        <div class="form-group">
          <input type="submit" value="Enter"/>
          <input type="hidden" name="next" value="{{ next }}"/>
        </div>
        <!--
        <div class="form-group">
          {# Assumes you setup the password_reset view in your URLconf #}
          <a class="btn-primary" href="{% url 'password_reset' %}">Lost password?</a>
        </div>
        -->

      </form>


    </div>
  </div>
{% endblock %}
